<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Instructions to operate spaceship <br>
		    Press 'l' to turn left<br>
		    Press 'r' to turn right<br>
		    Press 'a' to accelerate<br>
		    Press 'd' to decelerate<br>
		    Press 'h' to go to hyperspace<br>
		    Press SPACEBAR to shoot bullets<br>
	    </footer>
	</body>
</html>
